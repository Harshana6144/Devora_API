name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 20.205.22.95 >> ~/.ssh/known_hosts

      - name: Deploy to VM
      run: |
    ssh -i ~/.ssh/id_rsa dpd@20.205.22.95 '
      cd /home/dpd/Devora_API &&
      git stash &&
      git pull &&
      git stash pop || true &&
      echo "âœ… Deployment complete." &&
      sudo systemctl restart nginx &&
      echo "ðŸ”„ Nginx restarted."
    '
